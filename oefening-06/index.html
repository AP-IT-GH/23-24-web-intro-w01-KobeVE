<h1><strong>ipsum dolor sit amet</strong></h1>

<p>Een paragraaf tekst <strong><em>kan</em></strong> soms gewoon zinloos zijn, maar deze is dat niet. Je moet namelijk een woord ven en schuin tegelijk zetten.</p>
